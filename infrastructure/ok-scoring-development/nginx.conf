user  nginx;
# auto will use the number of cpus available
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # gzip  on;

    # include /etc/nginx/conf.d/*.conf;

    # Load balancing configuration
    # upstream playerstats {
    #   server localhost:3000;
    #   server localhost:3001;
    # }
    # Then use playerstats as the hostname in the proxy_pass directive

    # Reverse proxy configuration
    # Note right now it is trying to route back to the host machine and it does not work
    # So I need to change this a bit. could run the app in docker and use the service name. Or try and use host networking
    server {
      location /api/player-stats {
        proxy_pass http://localhost:3001/api/player-stats/;
      }
    }
}
